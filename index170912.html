<script>
	let arr = new myArray(55,66,77,88,1,2,1,7,4);
	console.log(arr);
	arr.push(22,33,44);

	let one = arr.indexOf(1);
	console.log(one);

	let two = arr.lastIndexOf(1);
	console.log(two);

	let three = arr.includes();
	console.log(three);

	let four = arr.reverse();
	console.log(four);

	let five = arr.join();
	let str = arr.join('-');
	console.log(str);

	let six = arr.sort();
	console.log(six);

	let seven = arr.max();

	let eight = arr.min();

	let nine = arr.some(function(value){
	    return value%2 == 0});
	    console.log(nine);

	let ten = arr.every(function(value){
	    return value%2 == 0});
	    console.log(ten);

	let eleven = arr.map(function(value){
		return value*2});
		console.log(eleven);

	let twelve = arr.filter();
		console.log(twelve);

	function myArray(){
		for(i=0;i<arguments.length;i++){
			this[i] = arguments[i];
	}	
	this.length = arguments.length;
	this.push = function(){
		for(let i=0;i<arguments.length;i++){
			this[this.length] = arguments[i];
			this.length++;
		}
	}  
	this.indexOf = function(value){
		for(let i=0;i<this.length;i++){
			if(this[i]==value){
				return i;
			}
		}
		return -1;
	}
	this.lastIndexOf = function(value){
		for(let i=this.length;i>=0;i--){
			if(this[i]==value){
				return i
			}
		}
		return -1
	}
	this.includes = function(value){
		for(let i=0;i<this.length;i++){
			if(this[i]==value){
				return true;
			}
		}
		return false;
	}
	this.reverse = function(){
		let newarr=[];
		for(let i=this.length-1;i>=0;i--){
			newarr[newarr.length] = this[i];
		}
		return newarr;
	}
	this.join = function(str){
		let result = [];
		for(let i=0;i<this.length;i++){
			if(i<this.length-1){
				result += this[i] + str;
			}else{
				result += this[i];
			}
		}
		return result;
	}
	this.sort = function(){
		for(let i=0;i<this.length;i++){
			for(let j=0;j<this.length;j++){
				if(this[i]<this[j]){
					let numm=this[i];
					this[i] = this[j];
					this[j] = numm;
				}
			}
		}
		return this;
	}
	this.max = function(){
		let maxx = this[0];
		for(let i=0;i<this.length;i++){
			if(maxx<this[i]){
			maxx = this[i];
			}
		}
		console.log(maxx);
	}
	this.min = function(){
		let minn = this[0];
		for(let i=0;i<this.length;i++){
			if(minn>this[i]){
			minn = this[i];
			}
		}
		console.log(minn);
	}
	this.some = function(fn){
		for(let i=0;i<this.length;i++){
			if(fn(this[i])){
				return true;
			}
		}
		return false;
	}
	this.every = function(fn){
		for(let i=0;i<this.length;i++){
			if(!fn(this[i])){
				return false;
			}
		}
		return true;
	}
	this.map = function(fn){
		let arr1=[];
		for(let i=0;i<this.length;i++){
			arr1[arr1.length] = fn(this[i]);
		}
		return arr1;
	}
	this.filter = function(){
		let arr2 = [];
		for(let i=0;i<this.length;i++){
			if(this[i]%2==0){
				arr2[arr2.length] = this[i];
			}
		}
		return arr2;
	}
	}
</script>
